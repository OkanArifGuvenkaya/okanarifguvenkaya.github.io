<!DOCTYPE html>
<html>
<head>
    <title>Profile Image Placeholder</title>
</head>
<body style="margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; background: #0a0a0a;">
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <!-- Background circle -->
        <circle cx="200" cy="200" r="200" fill="url(#grad1)"/>
        
        <!-- Gradient definition -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Person icon -->
        <circle cx="200" cy="150" r="50" fill="#ffffff" opacity="0.9"/>
        <path d="M 120 280 Q 120 220 200 220 Q 280 220 280 280 L 280 320 Q 280 340 200 340 Q 120 340 120 320 Z" fill="#ffffff" opacity="0.9"/>
        
        <!-- Text -->
        <text x="200" y="380" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">
            Add Your Photo
        </text>
    </svg>
</body>
</html>
